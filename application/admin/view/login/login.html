<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>login</title>
<link href="__STATIC__/admin/css/style.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="__STATIC__/admin/js/jquery-3.2.1.js"></script>
<script src="__STATIC__/admin/js/cloud.js" type="text/javascript"></script>

<script language="javascript">
	$(function(){
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2,'top':120});
	$(window).resize(function(){  
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2,'top':120});
    })  
});  
</script> 

</head>

<body style="background-color:#1c77ac; background-image:url("__STATIC__/admin/images/light.png"); background-repeat:no-repeat; background-position:center top; overflow:hidden;">

    <div id="mainBody">
      <div id="cloud1" class="cloud"></div>
      <div id="cloud2" class="cloud"></div>
    </div>  

<div class="logintop">    
    <span>欢迎登录后台管理平台</span>
    <ul>
    <li><a href="#">回首页</a></li>
    <li><a href="#">帮助</a></li>
    <li><a href="#">关于</a></li>
    </ul>    
    </div>
    
    <div class="loginbody">
    
    <span class="systemlogo"></span> 
       
    <div class="loginbox">
    <form action="{:url('Login/login')}" method="post">
    <ul>
    <li><input name="username" type="text" class="loginuser" value="用户名" onclick="JavaScript:this.value=''" required/></li>
    <li><input name="password" type="password" class="loginpwd" value="密码" onclick="JavaScript:this.value=''" required/></li>
    <li>
        <input name="verify" type="text" class="loginverify" value="验证码" onclick="JavaScript:this.value=''" required/>
        <a href="javascript:refresh()"><img class="verify" src="{:captcha_src()}" alt="点击刷新"/></a>
    </li>
    <li class="button_list">
        <input name="" type="submit" class="loginbtn" value="登录"/>
        <label><input class="remember" name="remember" type="checkbox" />记住密码</label>
        <label><a href="{:url('Login/forget')}">忘记密码？</a></label>
    </li>
    </ul>
    </form>
    </div>
    </div>

    <div class="loginbm">版权所有  2017  manmantian.cn 仅供学习交流，勿用于任何商业用途</div>
</body>
</html>
<script>
    function refresh() {
        var ts = Date.parse(new Date())/1000;
        $('.verify').attr("src", "/captcha?id="+ts);
    }
</script>
