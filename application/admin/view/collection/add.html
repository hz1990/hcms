<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link href="__STATIC__/admin/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="__STATIC__/admin/css/select.css" rel="stylesheet" type="text/css"/>
    <link href="__STATIC__/admin/plus/uploadify/uploadify.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="__STATIC__/admin/js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/jquery.idTabs.min.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/select-ui.min.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/ueditor/ueditor.all.js"></script>
    <script type="text/javascript" charset="utf-8" src="__STATIC__/admin/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/plus/uploadify/jquery.uploadify.js"></script>
    <script type="text/javascript">
        $(document).ready(function (e) {
            $(".select").uedSelect({
                width: 520
            });
        });
    </script>
</head>
<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">添加采集规则</a></li>
    </ul>
</div>

<div class="formbody">
    <div id="usual1" class="usual">
        <div class="itab">
            <ul>
                <li><a href="#tab1" class="selected">列表页参数</a></li>
            </ul>
        </div>
        <form action="" method="post" enctype="multipart/form-data" >
        <!--TAB1-->
            <div id="tab1" class="tabson">
                <ul class="forminfo">
                    <li>
                        <label>结点名称<b>*</b></label>
                        <input name="collection_name" type="text" class="dfinput" value="" required style="width:520px;"/>
                    </li>
                    <li>
                        <label>所属模型<b>*</b></label>
                        <div class="vocation">
                            <select name="model_id" class="select" required>
                                <option value="">请 选 择</option>
                                {foreach name="model" item="val"}
                                <option value="{$val.id}" {present name="parent"}{eq name="parent.model_id" value="$val.id"}selected{/eq}{/present}>{$val.model_name}</option>
                                {/foreach}
                            </select>
                        </div>
                    </li>
                    <li>
                        <label>输入编码<b>*</b></label>
                        <cite>
                            <input name="input_encoding" type="radio" value="utf8" checked/>utf-8
                            <input name="input_encoding" type="radio" value="gbk" />gbk
                        </cite>
                    </li>
                    <li>
                        <label>输出编码<b>*</b></label>
                        <cite>
                            <input name="output_encoding" type="radio" value="utf8" checked/>utf-8
                            <input name="output_encoding" type="radio" value="gbk" />gbk
                        </cite>
                    </li>
                    <li>
                        <label>列表URL<b>*</b></label>
                        <input name="list_url" type="text" class="dfinput" value="" style="width:520px;" required/>
                        <i>例如：http://yispace.net/page/(*);(*)代替网址中的页码</i>
                    </li>
                    <li>
                        <label>页码配置<b>*</b></label>
                        <input name="start_page" type="number" placeholder="开始页" class="dfinput" value="" style="width:249px;" required/>
                        —
                        <input name="end_page" type="number" placeholder="结束页" class="dfinput" value="" style="width:249px;" required/>
                    </li>
                    <li>
                        <label>步 长<b>*</b></label>
                        <input name="step" type="number" class="dfinput" value="1" style="width:520px;" required/>
                    </li>
                    <li>
                        <label>采集范围<b></b></label>
                        <cite>
                            <textarea rows="" name="range" class="textinput" cols=""></textarea>
                        </cite>
                    </li>
                    <li>
                        <label>网 址规则<b></b></label>
                        <cite>
                            <textarea rows="" name="rule" class="textinput" cols="" onblur="check_data(this)" required></textarea>
                            <i>请填入json格式字符串,例如：{"url":["a.pic","href"]}</i>
                        </cite>
                    </li>
                    <li>
                        <label>缩略图规则<b></b></label>
                        <cite>
                            <textarea rows="" name="litpic_rule" class="textinput" cols="" onblur="check_data(this)" required></textarea>
                            <i>请填入json格式字符串,例如：{"url":["a.pic img","src"]}</i>
                        </cite>
                    </li>
                    <li>
                        <label></label>
                        <cite>
                            <input class="btn" type="submit" value="下一步"/>
                        </cite>
                    </li>
                </ul>
            </div>
        </form>
    </div>
</div>
</body>
</html>
<script type="text/javascript">
    $("#usual1 ul").idTabs();
    $('.tablelist tbody tr:odd').addClass('odd');
    //数据格式验证
    function check_data(obj) {
        var value =$(obj).val();
        if(value!=''){
            if(!isJSON(value)){
                if(confirm('请填写正确的json字符串')){
                    $(obj).val('');
                }
            }
        }
    }
    function isJSON(str) {
        if (typeof str == 'string') {
            try {
                var obj=JSON.parse(str);
                if(typeof obj == 'object' && obj ){
                    return true;
                }else{
                    return false;
                }
            } catch(e) {
                console.log('error：'+str+'!!!'+e);
                return false;
            }
        }
        console.log('It is not a string!')
    }
</script>
